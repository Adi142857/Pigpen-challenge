<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pigpen Challenge solution</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<style>

* {
	margin: 0;
	padding: 0;
  font-family: 'Caveat', cursive;
}
body{
background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
background-size: 600% 600%;
animation: gradient 15s ease infinite;
}
@keyframes gradient {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}
100% {
background-position: 0% 50%;
}
}
div.container {
	text-align: center;
}
h1 {
	font-size: 7.5vh;
	line-height: 10vh;
	padding: 2.5vh 0;
}
input,button {
	font-size: 3.5vh;
	line-height: 5vh;
	padding: 0 0.75vh;
	border: none;
	border: 2px solid rgb(49, 51, 194);
	background-color: transparent;
	outline: none;
	transition: border-color 0.25s;
}
button {
	cursor: pointer;
}
input {
	width: 50%;
}
input:focus,button:hover {
	border-color: #00f;
}
div#encoded {
	display: block;
	width: 87.5%;
	margin: 0 6.25%;
	min-height: 5vh;
	padding: 2.5vh 0;
}
div#encoded img {
	height: 4vh;
	width: 4vh;
	padding: 1vh;
}
</style>

<body>
	<div class="container">
		<h1>Pigpen Creator for challenge</h1>
		<input type="text" placeholder="Enter Text..." id ='encodeText' spellcheck='false'>
		<div id="encoded"></div>
		<!--<button>Create Link</button>-->
	</div>
</body>

<script>

var allowed = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm ".split("");

document.getElementById("encodeText").onkeypress = function(e){
	if(allowed.indexOf(String.fromCharCode(e.keyCode)) == -1){
		e.preventDefault();
	}
}

document.getElementById("encodeText").oninput = function(){
	var encodeText = document.getElementById("encodeText").value;
	document.getElementById("encoded").innerHTML = "";
	encodeText = encodeText.split("");
	encodeText.forEach(function(item,index){
		if(item == " "){
			document.getElementById("encoded").innerHTML += "<img>";
		}else{
			document.getElementById("encoded").innerHTML += "<img src='icons/" + item + ".png'>";
		}
	});
}

</script>

</html>
